---
- name: Install required packages
  package:
    name: "{{ item }}"
    state: present
  become: true
  with_items: "{{ required_packages_helper }}"

- name: Include phpmyadmin tasks
  include: phpmyadmin.yml
  tags: phpmyadmin
  when: configure_phpmyadmin|bool

- name: Include openstackclient tasks
  include: openstackclient.yml
  tags: openstackclient
  when: configure_openstackclient|bool

- name: Include ssh-config tasks
  include: sshconfig.yml
  tags: sshconfig
  when: configure_sshconfig|bool
