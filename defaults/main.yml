---
configure_ceph_dash: no
configure_cephclient: no
configure_monitoring: no
configure_openstackclient: no
configure_phpmyadmin: no
configure_rally: no
configure_sshconfig: no

##########################
# operator user

operator_user: dragon
operator_group: "{{ operator_user }}"

##########################
# packages

required_packages_helper:
  - docker-compose
  - python-docker

##########################
# docker

docker_registry: index.docker.io

##########################
# cephclient

cephclient_configuration_directory: /opt/cephclient/configuration

cephclient_tag: kraken
cephclient_image: "{{ docker_registry }}/osism/cephclient:{{ cephclient_tag }}"

cephclient_mons: []
cephclient_keyring: ""
cephclient_keyring_name: client.admin

cephclient_container_name: cephclient_cephclient_1

##########################
# ceph-dash

ceph_dash_host: "{{ ansible_default_ipv4.address }}"
ceph_dash_port: 8100

ceph_dash_tag: 1.2
ceph_dash_image: "{{ docker_registry }}/osism/ceph-dash:{{ ceph_dash_tag }}"

ceph_dash_mons: []
ceph_dash_keyring: ""
ceph_dash_keyring_name: client.admin

##########################
# openstackclient

openstackclient_directory: /opt/openstackclient

openstackclient_tag: pike
openstackclient_image: "{{ docker_registry }}/osism/openstackclient:{{ openstackclient_tag }}"

openstackclient_container_name: openstackclient_openstackclient_1

##########################
# phpmyadmin

phpmyadmin_host: "{{ ansible_default_ipv4.address }}"
phpmyadmin_database_host: 127.0.0.1
phpmyadmin_port: 8110

phpmyadmin_tag: 4.7
phpmyadmin_image: "{{ docker_registry }}/phpmyadmin/phpmyadmin:{{ phpmyadmin_tag }}"

##########################
# rally

rally_container_name: rally_rally_1

rally_configuration_directory: /opt/rally/configuration
rally_tests_directory: /opt/rally/tests
rally_results_directory: /opt/rally/results

rally_database_username: rally
rally_database_password: password
rally_database_name: "{{ rally_database_username }}"

rally_nginx_host: "{{ ansible_default_ipv4.address }}"
rally_nginx_port: 8090

rally_tag: 0.9
rally_image: "{{ docker_registry }}/osism/rally:{{ rally_tag }}"

mariadb_tag: 10.3.0
mariadb_image: "{{ docker_registry }}/mariadb:{{ mariadb_tag }}"

nginx_tag: 1.13
nginx_image: "{{ docker_registry }}/nginx:{{ nginx_tag }}"

##########################
# sshconfig

sshconfig_destination: "/home/{{ operator_user }}/.ssh"
sshconfig_group_name: all
sshconfig_order: 20
sshconfig_port: 22
sshconfig_private_key_file: /opt/ansible/secrets/id_rsa.operator
sshconfig_user: "{{ operator_user }}"

##########################
# monitoring

# grafana

grafana_configuration_directory: /opt/grafana/configuration
grafana_dashboards_directory: /opt/grafana/dashboards

grafana_host: "{{ ansible_default_ipv4.address }}"
grafana_port: 3000

grafana_tag: 4.5.2
grafana_image: "{{ docker_registry }}/grafana/grafana:{{ grafana_tag }}"

grafana_database_username: grafana
grafana_database_password: password
grafana_database_name: "{{ grafana_database_username }}"

grafana_admin_user: "{{ operator_user }}"
grafana_admin_password: password
grafana_secret_key: secret

# prometheus

prometheus_configuration_directory: /opt/prometheus/configuration

# prometheus_host: "{{ ansible_default_ipv4.address }}"
# prometheus_port: 9090

prometheus_tag: v1.8.1
prometheus_image: "{{ docker_registry }}/prom/prometheus:{{ prometheus_tag }}"

prometheus_client_port: 9273

prometheus_telegraf_group_name: telegraf

# NOTE: This is a variable of kolla-ansible and is only defined here to avoid
#       issues.
api_interface: eth0
